<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Language-selector</title>

    <!-- Language Selector for Tangram -->
    <link rel='stylesheet' href='https://mapzen.com/common/styleguide/styles/blog.css' type='text/css'>
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <link rel="stylesheet" href="./ux_language.css" />
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <script src="./ux_language.js"></script>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            border: 0px;
            padding: 0px;
            overflow: hidden;
        }
        #map {
            position: absolute;
            background: black;
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            background: rgba(0, 0, 0, 0);
            z-index:0;
        }
    </style>
  </head>

    <body>
        <div class="label" id="popup"></div>
        <div id="map"></div>

        <script>
          L.Mapzen.apiKey = 'mapzen-yqkwcL3';

          var map = L.Mapzen.map('map', {
              center: [31.2141, 121.4843],
              zoom: 15,
              maxZoom: 20,
              tangramOptions: {
                scene: L.Mapzen.BasemapStyles.TronMoreLabels
              }
            });

           map.on('tangramloaded', function(e) {
              map.addControl(L.uxLanguage( e.tangramLayer ));
           });


          L.Mapzen.hash({map: map});
          L.Mapzen.locator().addTo(map);
          L.Mapzen.geocoder().addTo(map);   //'search-Y2Sr2RD'

          L.Mapzen.bug({
            name: 'Leaflet-Tangram Language Selector',
            link: '/products/maps/',
            tweet: 'Check Leaflet-Tangram Language Selector',
            repo: 'https://github.com/tangrams/language-selector/'
          });
        </script>

    </body>
</html>
